<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
  <style>
    form {
      padding: 10px;
      margin-top: 50px;
    }
    span {
      display: inline-block;
      line-height: 50px;
      vertical-align: middle;
    }
    .btn-danger {
      padding: 10px;
    }
  </style>
</head>
<body>
    <ul class="list-group" id="ul"></ul>
    <form class="border">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="name" class="form-control name" aria-describedby="emailHelp" placeholder="Name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Surname</label>
          <input type="surname" class="form-control surname" placeholder="Surname">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="sctipt.js"></script>
</body>
</html>
